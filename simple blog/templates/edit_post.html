<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit {{ post.title }}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h2>Edit Post</h2>

    <form method="POST">
      <label>Title:</label><br>
      <input type="text" name="title" value="{{ post.title }}" required><br><br>

      <label>Content:</label><br>
      <textarea name="content" rows="6" required>{{ post.content }}</textarea><br><br>

      <button type="submit" class="btn">Update</button>
    </form>

    <br>
    <a href="{{ url_for('view_post', post_id=post.id) }}">‚Üê Cancel</a>
  </div>
</body>
</html>
